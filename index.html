<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-title">Contact Us</div>
        <div class="card-body">
          <form action="">
            <div class="name">
              <div class="name-wrapper d-flex-bottom">
                <label for="first_name">First Name <span class="stars">*</span></label>
                <input type="text" name="first_name" id="first_name" required />
              </div>
              <div class="name-wrapper d-flex-bottom">
                <label for="last_name">Last Name <span class="stars">*</span></label>
                <input type="text" name="last_name" id="last_name" required />
              </div>
            </div>
            <div class="email d-flex-bottom">
              <label for="email_address">Email Address <span class="stars">*</span></label>
              <input type="email" name="email_address" id="email_address" required />
            </div>
            <div class="query-type d-flex-bottom">
              <label for="">Query Type <span class="stars">*</span></label>
              <div class="query-wrapper">
                <div class="query" id="query_1_wrapper">
                  <input type="radio" name="query" id="query_1" required checked />
                  <label for="query_1">General Enquiry</label>
                </div>
                <div class="query" id="query_2_wrapper">
                  <input type="radio" name="query" id="query_2" required />
                  <label for="query_2">Support Request</label>
                </div>
              </div>
            </div>
            <div class="message d-flex-bottom">
              <label for="message">Message <span class="stars">*</span></label>
              <textarea name="message" id="message" required></textarea>
            </div>
            <div class="confirm">
              <input type="checkbox" name="is_consent" id="is_consent" required />
              <label for="is_consent">I consent to being contacted by the team <span class="stars">*</span></label>
            </div>
            <div class="submit">
              <button type="submit" name="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Fikri Akbar Pratama</a>.</div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
